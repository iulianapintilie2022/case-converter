<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
</head>
<body>
<div class="title">Case Converter</div>
<textarea aria-label="text33" id="user-text" rows="10" cols="100"></textarea>
<button id="upper-case" onclick="upperCase()">UpperCase</button>
<button id="lower-case" onclick="lowerCase()">Lower Case</button>
<button id="proper-case" onclick="properCase()">Proper Case</button>
<button id="sentence-case" onclick="sentenceCase()">Sentence Case</button>
<button id="save-text-file" onclick="save()">Save Text File</button>

<script src="script.js"></script>
</body>
</html>
